<!DOCTYPE html>
<html>
<head>
	<title>flex布局</title>
	<style type="text/css">
	.wrapper{
		display: flex;
		justify-content:center;
	}
	.left{
		width: 100px;
		height: 200px;
		background: green;
	}
	.middle{
		width: 50%;
		background: red;
		margin: 0 20px;
	}
	.right{
		width: 100px;
		height: 300px;
		background: yellow;
	}
</style>
</head>
<body>
	flex布局
	<div class="wrapper">
		<div class="left">左栏</div>
		<div class="middle">中间</div>
		<div class="right">右栏</div>
	</div>
</body>
</html>
